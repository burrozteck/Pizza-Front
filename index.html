<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza & Front</title>
  </head>
  <body>
    <header class="encabezado">
      <img src="./img/Logo.png" alt="Logo" />
      <ul class="barra" type="none">
        <li><a href="">Home</a></li>
        <li><a href="">Ranking</a></li>
        <li><a href="">Promocion</a></li>
        <li><a href="">Contacto</a></li>
      </ul>
    </header>
    <main class="cuerpo">
      <div class="promo">
        <div class="texto">
          <p class="rojo">Envio gratis</p>
          <p class="blanco">comprando</p>
          <p class="rojo">2 pizzas</p>
        </div>
      </div>
      <div class="podio">
        <h1>Podio de pizzas</h1>

          <div class="lista">
            <h2>Pizzas top 5</h2>
            <ol class="items">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="pizza">
            <img src="./img/PizzaFalling.jpg" alt="pizza" />
          </div>
      </div>
    </main>
    <footer class="pie">
      <ul class="barra2" type="none">
        <li><a href="">Home</a></li>
        <li><a href="">Ranking</a></li>
        <li><a href="">Promocion</a></li>
        <li><a href="">Contacto</a></li>
      </ul>
      <img class="logopie" src="./img/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
